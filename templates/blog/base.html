{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog Project</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-info navbar-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
        </ul>
        <ul class="navbar-nav d-flex flex-row me-1">
            {% if user.is_authenticated %}
                <li class="navbar-nav d-flex flex-row me-1">
                    <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                </li>

                <li class="navbar-nav d-flex flex-row me-1">
                    <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li class="navbar-nav d-flex flex-row me-1">
                    <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                </li>
                <li class="navbar-nav d-flex flex-row me-1">
                    <a class="nav-link">Welcome: {{ user.username }}</a>
                </li>
            {% else %}
                <li class="navbar-nav d-flex flex-row me-1">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="navbar-nav d-flex flex-row me-1">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<!-- Content Block -->
<div class="content container">
    <div class="row">
        <div class="col-md-6">

                {% block content %}
                {% endblock %}

        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
</body>
</html>
