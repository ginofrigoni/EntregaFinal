{% extends "blog/base.html" %}
<!DOCTYPE html>
{% block content %}
    {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p class="date">Creado el: {{ post.fecha_publicacion|date:'d-m-Y' }}</p>
            <p>{{ post.text|safe|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
