{% extends "blog/base.html" %}
<!DOCTYPE html>
{% block content %}
    <div class="centerstage">
        {% for post in  post_list %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }} {{ post.image }}</a></h1>
                <div class="date">
                    <p>Publicado el {{ post.fecha_publicacion|date:"D M Y" }}</p>
                
                </div>
                
            </div>
        {% endfor %}
    </div>
{% endblock %}
